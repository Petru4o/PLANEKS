{% extends 'base.html' %}

{% block content %}

<h2>Log In</h2>
<form method="post" class="form">
    {% if form.errors %}
        <div class="alert alert-primary" role="alert">
            Error: Username or Password not correct!
        </div>
    {% endif %}
  <div class="form-group" >
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary float-right">Log In</button>
  </div>
</form>

{% endblock %}
