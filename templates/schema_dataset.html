{% extends 'base.html' %}

{% block content %}

<h1>Data sets</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Generate data</button>
</form>


    <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Created</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>

      <tbody>
        {% for dataset in schema_datasets %}
        <tr>
            <th scope="row">{{dataset.id}}</th>
            <td>{{ dataset.created }}</td>
            <td>
                <button type="button" class="btn btn-success">{{ dataset.status }}</button>
            </td>

            <td>
                <a href="#"><button type="button" class="btn btn-link">Download</button></a>
            </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
